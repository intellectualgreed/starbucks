<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks (Landing page)</title>

    <!-- Link para Favicon -->
    <link rel="shortcut icon" href="assets/starbucks-favicon.png" type="image/x-icon">

    <!-- Link para o Css -->
    <link rel="stylesheet" href="estilo.css">

</head>
<body>

    <section>
        
        <!-- Container com toda a página -->
        <div class="circulo"></div>
        <main>
            <!-- Div para o círculo colorido -->

        <!-- Header -->
        <header>
            <!-- Logo -->
            <a href="#"><img src="assets/logo.png" alt="logo" class="logo"></a>

            <!-- Div para menu hamburguer (Em telas menores) -->
            <div class="toggle"></div>

            <!-- Menu (Links) -->
            <ul class="links">
                <li><a href="https://www.starbucks.com.br/" target="_blank">Home</a></li>
                <li><a href="https://www.starbucks.com.br/menu-list" target="_blank">Menu</a></li>
                <li><a href="https://www.starbucks.com.br/responsabilidade" target="_blank">Novidades</a></li>
                <li><a href="https://www.starbucks.com.br/lojas" target="_blank">Lojas</a></li>
            </ul>

        </header>
            <div class="conteudo">
                <div class="textoPrincipal">

                    <h2>Não é apenas um café é:<br> <span>Starbucks</span></h2>
                    <p>Descubra um mundo de sabores inesquecíveis com a Starbucks. Cada colherada é uma explosão de sabores irrestiveis que vão te conquistar!
                    </p>

                    <a href="https://www.starbucks.com.br" target="_blank">Veja mais</a>
                </div>
            </div>
            <div class="imagBox">
                <img style="width: 350px; height: 475px;" src="assets/img1.png" class="roupa">
            </div>

            <ul class="thumb">
                <li><img src="assets/img1.png" onclick="imgSlider('assets/img1.png'); changeCircleColor('#86a96f')" alt="bebida 1"></li>
                <li><img src="assets/img2.png" onclick="imgSlider('assets/img2.png'); changeCircleColor('#f6d6d6') " alt="bebida 2"></li>
                <li><img src="assets/img3.png" onclick="imgSlider('assets/img3.png'); changeCircleColor('#F58AD3')" alt="bebida 3"></li>
            </ul>
            <ul class="sci">
                <li><a href="https://www.facebook.com/StarbucksBrasil/"><img src="assets/facebook.png" alt=""></a></li>
                <li><a href="https://www.instagram.com/starbucksbrasil/"><img src="assets/instagram.png" alt=""></a></li>
                <li><a href="https://twitter.com/StarbucksBrasil"><img src="assets/twitter.png" alt=""></a></li>
            </ul>
        </main>
    </section>

    <script type="text/javascript">

        function imgSlider(anything){
            document.querySelector('.roupa').src = anything;
        }
    
        function changeCircleColor(color){
            const circulo = document.querySelector('.circulo');
            circulo.style.background = color;
        }

    </script>

    </main>
    
</body>
</html>
